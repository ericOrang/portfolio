<div class="radio-material" (click)="toggleCheck()">
  <div class="radio-material--bar" #back></div>
  <div class="radio-material--radio" #circle>
    <div
      *ngIf="!isCustom"
      class="circle"
      [style.background-color]="isChecked ? activeBac : inActiveBac"
    ></div>
    <img *ngIf="isCustom" [src]="custom" class="custom-controler" />
  </div>
</div>
